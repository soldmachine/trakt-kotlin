 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.squareup.retrofit2:retrofit:2.5.0'
    compile 'com.squareup.retrofit2:converter-gson:2.5.0'
    compile 'org.threeten:threetenbp:1.3.7'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.21'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.11.1'
    testCompile 'com.squareup.okhttp3:logging-interceptor:3.12.0'
    testCompile 'org.jetbrains.kotlin:kotlin-test:1.3.21'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.uwetrottmann.trakt5'
version = '6.1.2'
description = 'trakt-kotlin'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
